name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        env:
          QDRANT__SERVICE__API_KEY: test_api_key
        options: >-
          --health-cmd "curl -f http://localhost:6333/livez"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      QDRANT_URL: http://localhost
      QDRANT_PORT: 6333
      QDRANT_API_KEY: test_api_key
      # Dummy values for required config
      AZURE_OPENAI_ENDPOINT: "https://dummy.openai.azure.com/"
      AZURE_OPENAI_API_KEY: "dummy_key"
      OPENAI_API_KEY: "dummy_key"
      COHERE_API_KEY: "dummy_key"
      GEMINI_API_KEY: "dummy_key"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: make test
