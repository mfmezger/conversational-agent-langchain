[project]
name = "agent"
version = "4.0.0"
description = "Add your description here"
authors = [
    { name = "Marc Fabian Mezger", email = "marc.mezger@gmail.com" }
]
dependencies = [
    "arize-phoenix-otel",
    "openinference-instrumentation-langchain",
    "uvicorn",
    "pypdfium2",
    "langchain-openai",
    "langchain-community",
    "tiktoken",
    "loguru",
    "omegaconf",
    "langchain-cohere",
    "python-dotenv",
    "fastapi",
    "openai",
    "langchain-qdrant",
    "arize-phoenix",
    "fastembed",
    "nltk",
    "ultra-simple-config",
    "litellm",
    "langgraph",
]

readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest",
    "yappi",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/agent"]
